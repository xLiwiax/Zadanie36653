<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form id="form" method="post" action="">
        <ul id="errors"></ul>

        <label for="name">Imię i Nazwisko: </label><br /> 
        <input type="text" name="name" id="name" placeholder="Oliwia Biesiacka"><br /> 

        <label for="email">E-mail:  </label><br /> 
        <input type="email" name="email" id="email" placeholder="pemial@gmail.com"><br /> 

        <input type="checkbox" name="agree-1" id="agree-1">
        <label for="agree-1">Wyrażam zgodę 1</label><br />

        <input type="checkbox" name="agree-2" id="agree-2">
        <label for="agree-1">Wyrażam zgodę 2</label><br />

        <input type="checkbox" name="all-agree" id="all-agree">
        <label for="all-agree">Wyrażam wszystkie zdody</label><br />

        <button type="submit" id="sign-up">Wyślij</button>
    </form>

    <script src="js/script.js"></script>
